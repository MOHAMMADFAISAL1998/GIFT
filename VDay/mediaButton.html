<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <link rel="stylesheet" href="css/mediaButtonStyle.css">
</head>
<body>
    
    <div class="container">
        <div class="box1">
            <p id="viewport"></p>
            <h2 class="nameGlow"><u>This video is only for you Krati&#128538;</u></h2>
        </div>    
        <div class="memory">
            
            
            <!-- <video src="video/memories1.mp4" id="videoID" class="animate__animated animate__rubberBand" controls="true" autoplay> 
                </video>-->
                <iframe src="https://drive.google.com/file/d/13V9J_IkJT80mmBvodnXaD244HxdC0OwW/preview" id="videoID" class="animate__animated animate__rubberBand" allow="autoplay"></iframe>
            
            
             <img src="img/cancel-icon.png" alt="close" class="close" onclick="toggle();">

            <span onclick="newVideoLoad();">
                <img src="img/soundtrack.png" alt="changeSong"/>
            </span>
        </div>
    </div>
    <script src="js/mediaButtonJS.js"></script>
    <script>
        let viewportHeight = window.innerHeight-120;
        let viewportWidth = window.innerWidth;
        document.getElementById("videoID").style.minWidth = viewportWidth + "px";
        document.getElementById("videoID").style.minHeight = viewportHeight + "px";
        
        let view = viewportWidth + " X " + viewportHeight;
        document.getElementById("viewport").innerHTML= view;
    </script>
</body>
</html>
